<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./popup.css" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="width:20em;height:34em">
    <div id="logo" style="margin-top:0.4em;margin-left:0.4em;margin-bottom:2em">
        <a href="/popup.html">
            KLAET
        </a>
    </div>

    <div id="login" style="">
        <center>
            <div style="text-align:center; margin:0em 1em;padding:0.5em 0.4em">
                <img id="main-logo" style="width:100%" src="/img/KLAETLogo.png" />

                <div style="margin:3em 0em">
                    <!-- 로그인 -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">password</span>
                        </div>
                        <input type="password" class="form-control" id="form-login-pwd" aria-label="your password">
                        <button class="btn-sm btn-primary" id="btn-login">로그인</button>
                    </div>

                    <!-- 주소생성 -->
                    <button class="btn-sm btn-primary" id="step-to-make-wallet">클레이튼이 처음 이신가요?</button>

                </div>
        </center>
    </div>
    </div>


    <div id="make-wallet" style="">
        <center>
            <div style="text-align:center; margin:0em 1em;padding:1em 0.4em">
                <h4>클레이튼 체인에<br />오신 것을 환영합니다!</h4>

                <!-- 주소생성 -->
                <div style="margin:3em 0em">
                    <div class="input-group mb-3">
                        <h6> 사용 할 패스워드를 입력하세요</h6>
                        <div class="input-group-prepend">
                            <span class="input-group-text">password</span>
                        </div>
                        <input type="password" class="form-control" id="form-init-pwd" aria-label="your password">
                    </div>
                    <button class="btn-lg btn-primary" id="get-address">클레이튼 주소 생성</button>
                </div>
        </center>
    </div>
    </div>

    <div id="show-info" style="">
        <center>
            <div style="text-align:center; margin:0em 1em;padding:1em 0.4em"> 
                <h1>지갑 정보</h1>
                <h6>지갑주소</h6>
                <div class="alert alert-light" id="show-address" role="alert" style="word-wrap:break-word"></div>
                <h6>니모닉</h6>
                <div class="alert alert-secondary" id="show-mnemonic" role="alert" style="display:block" ;></div>
                <button class="btn-lg btn-primary" id="step-to-main-page">지갑 메인으로</button>
            </div>
        </center>
    </div>

    <div id="main-page" style="">
        <center>
            <div style="text-align:center; margin:0em 1em;padding:1em 0.4em">
                <h1>클레이튼 메인</h1>
            </div>

        </center>
    </div>


    <script src="/scripts/main.js"></script>
    <script src="/scripts/SHA256.js"></script>
</body>

</html>
